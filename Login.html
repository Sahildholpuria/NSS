<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #6e8efb, #a777e3);">

    <div style="background: white; padding: 5%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px; text-align: center;">
        <h2 style="margin-bottom: 20px; color: #333; font-size: 1.8rem;">Login</h2>
        <form>
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="email" style="display: block; margin-bottom: 5px; color: #555; font-size: 1rem;">Email</label>
                <input type="email" id="email" name="email" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px; text-align: left;">
                <label for="password" style="display: block; margin-bottom: 5px; color: #555; font-size: 1rem;">Password</label>
                <input type="password" id="password" name="password" required 
                       style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
            </div>
            <button type="submit" 
                    style="background: #6e8efb; color: white; padding: 10px 15px; border: none; border-radius: 5px; font-size: 1.2rem; cursor: pointer; width: 100%; font-weight: bold;">
                Login
            </button>
            <p style="margin-top: 20px; color: #555; font-size: 1rem;">Don't have an account? <a href="./Signup.html" style="color: #6e8efb; text-decoration: none;">Sign up</a></p>
        </form>
    </div>

</body>
</html>
